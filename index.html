<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="icon" href="images/intra.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/intra.png" alt="Logotipo" class="logo">
    <h1>Consultas</h1>
    
    <!-- Contenedor para el formulario y la tabla -->
    <div class="container">
        <form id="dataForm">
            <label for="pedido">N.Pedido:</label>
            <input type="text" id="pedido" required>

            <label for="zona">Zona:</label>
            <input type="text" id="zona" required>

            <label for="seller">Seller:</label>
            <input type="text" id="seller" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" required>

            <label for="obs">Obs:</label>
            <input type="text" id="obs" required>

            <button type="button" onclick="addData()">Agregar Datos</button>
        </form>

        <div id="resultTable">
            <table id="dataTable" border="1">
                <thead>
                    <tr>
                        <th>N.Pedido</th>
                        <th>Zona</th>
                        <th>Seller</th>
                        <th>Estado</th>
                        <th>Obs</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se agregarán aquí -->
                </tbody>
            </table>
            <!-- Botón para copiar la tabla -->
            <button type="button" onclick="copyTable()">Copiar Cuadro</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
